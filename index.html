<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div>
        <img src="./images/sidebar-image.jpg" alt="Hunter x Hunter Main Protagonists">
        <img src="./images/hunter-association-logo.svg" alt="Hunter Association Logo">
    </div>
    <div>
        <p>Fearsome monsters, exotic creatures... vast riches, hidden treasures... evil enclaved, unexplored lands... The world "unknown" holds magic.</p>
        <p>And some incredible people are drawn to that magic.</p>
        <p>Think you have what it takes to chase it?</p>
        <div>
            <form>
                <h1>THE HUNTER EXAM AWAITS</h1>
                <div>
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" name="first-name" id="first-name">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" name="last-name" id="last-name">
                </div>
                <div>
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email">
                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="tel" name="phone-number" id="phone-number">
                </div>
                <div>
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password">
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" name="confirm-password" id="confirm-password">
                </div>
                <button type="submit">Create Account</button>
                <p>Not your first time here? <a href="#">Log in</a></p>
            </form>
        </div>
    </div>
</body>
</html>
