<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="sidebar">
        <img src="./images/hunter-association-logo.svg" alt="Hunter Association Logo" class="logo">
    </div>
    <div class="form-section">
        <div class="text-container">
            <p>Fearsome monsters, exotic creatures... vast riches, hidden treasures... evil enclaved, unexplored lands... The world <span>"unknown"</span> holds magic.</p>
            <p>And some incredible people are drawn to that magic.</p>
            <p>Think you have what it takes to chase it?</p>
        </div>
        <div class="form-container">
            <form id="sign-up">
                <h1>THE HUNTER EXAM AWAITS</h1>
                <div>
                    <div>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name" id="first-name">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div>
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" name="phone-number" id="phone-number">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm-password" id="confirm-password">
                    </div>
                </div>
            </form>
        </div>
        <div class="button-container">
            <button type="submit" form="sign-up">Create Account</button>
            <p>Not your first time here? <a href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
